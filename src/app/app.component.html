<div class="container">
  <h2>Types de Boutons</h2>
  <div class="button-demo">
    <button mat-button color="primary">Primary</button>
    <button mat-button color="accent">Accent</button>
    <button mat-button color="warn">Warn</button>
    <button mat-button disabled>Disabled</button>
  </div>

  <h2>Inputs</h2>
  <div class="input-demo">
    <mat-form-field appearance="fill">
      <mat-label>Nom</mat-label>
      <input matInput placeholder="Votre nom" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Votre email" />
    </mat-form-field>
  </div>

  <h2>Cartes</h2>
  <div class="card-demo">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Card 1</mat-card-title>
      </mat-card-header>
      <mat-card-content> Contenu de la carte 1 </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Card 2</mat-card-title>
      </mat-card-header>
      <mat-card-content> Contenu de la carte 2 </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
